<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .list{
            background-color: chocolate;
        }
        ul{
            list-style: none;
        }
        li{
            display:inline-block;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>
    </div>
</body>
</html>
